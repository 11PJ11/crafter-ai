[pytest]
# pytest-bdd configuration for version-update-experience acceptance tests

# Minimum pytest version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Additional test paths
testpaths = .

# Console output configuration
console_output_style = progress
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    -v

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests requiring external services
    hexagonal_boundary: tests that enforce hexagonal architecture boundaries
    skip: pytest-bdd skip marker for unimplemented scenarios

# BDD-specific configuration
bdd_features_base_dir = features/

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov installed)
# Acceptance tests validate behavior through CLI, not code coverage
# But we can track which entry points are exercised
# [coverage:run]
# source = nWave/cli/
# omit = */tests/*

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Timeout for tests (prevent hanging)
timeout = 300
timeout_method = thread
