# Pre-commit hooks configuration for nWave Framework
# Install: pip install pre-commit && pre-commit install
# Manual run: pre-commit run --all-files
# Testing Framework: 5-Layer (Unit, Integration, Adversarial, Peer Review, Mutation Testing)

repos:
  # Local hooks for nWave framework
  - repo: local
    hooks:
      # Phase 0: Prevent shell scripts (cross-platform policy)
      - id: prevent-shell-scripts
        name: Prevent Shell/PowerShell/Batch Scripts
        entry: python3 scripts/hooks/prevent_shell_scripts.py
        language: system
        pass_filenames: false
        stages: [pre-commit]
        always_run: true

      # Phase 0: Auto-increment version when nWave files are modified
      - id: nwave-version-bump
        name: nWave Version Auto-Increment
        entry: python3 scripts/hooks/version_bump.py
        language: system
        files: ^(nWave/|tools/)
        exclude: version\.md$
        pass_filenames: false
        stages: [pre-commit]

      # Phase 1: Run pytest test suite (pre-commit to block failing tests)
      - id: pytest-validation
        name: Pytest Test Validation
        entry: python3 scripts/hooks/validate_tests.py
        language: system
        pass_filenames: false
        stages: [pre-commit]
        files: ^(tests/|src/des/).*\.py$

      # Phase 2: Documentation version validation
      - id: docs-version-validation
        name: Documentation Version Validation
        entry: python3 scripts/hooks/validate_docs.py
        language: system
        pass_filenames: false
        stages: [pre-commit]
        always_run: true

      # Phase 3: Documentation freshness check (enforced at push, not commit)
      - id: docs-freshness-check
        name: Documentation Freshness Check
        entry: python3 scripts/hooks/check_documentation_freshness.py
        language: system
        pass_filenames: false
        stages: [pre-push]
        always_run: true

      # Phase 4: Conflict detection between related files
      - id: conflict-detection
        name: Conflict Detection - Related Files
        entry: python3 scripts/hooks/detect_conflicts.py
        language: system
        files: ^(nWave/|scripts/|tools/)
        pass_filenames: false
        stages: [pre-commit]

      # Phase 4: Code formatter availability check
      - id: formatter-availability
        name: Code Formatter Availability Check
        entry: python3 scripts/hooks/check_formatter_available.py
        language: system
        files: ^(scripts/|tools/|tests/).*\.py$
        exclude: \.json$
        pass_filenames: false
        stages: [pre-commit]

      # Phase 5: YAML validation (mirrors CI/CD validation)
      - id: yaml-validation
        name: YAML File Validation
        entry: python3 scripts/validation/validate_yaml_files.py
        language: system
        files: \.(yaml|yml)$
        pass_filenames: false
        stages: [pre-commit]

  # Standard hooks from pre-commit repository
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(dist/|\.git/)
      - id: end-of-file-fixer
        exclude: ^(dist/|\.git/)
      - id: check-yaml
        exclude: ^(dist/|\.git/)
      - id: check-json
        exclude: ^(dist/|\.git/)
      - id: check-merge-conflict
      - id: detect-private-key

  # Python linting and formatting with Ruff (replaces black, flake8, isort)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff
        args: [--fix]
        files: ^(scripts/|tools/|tests/).*\.py$
        exclude: \.json$
        stages: [pre-commit]
      - id: ruff-format
        files: ^(scripts/|tools/|tests/).*\.py$
        exclude: \.json$
        stages: [pre-commit]

# Configuration
default_stages: [pre-commit]
fail_fast: false
